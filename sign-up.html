	<body>
		<div class="body--container">
			<!-- Navbar Section -->
			<nav
				class="navbar navbar-expand-md navbar-light bg-light nav-white fixed-top"
				id="nav"
			>
				<div class="container container-m">
					<a class="navbar-brand" href="./index.html">GROUP 42.</a>
					<button class="navbar-toggler" type="button">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<a class="nav-link" href="./index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Features</a>

							<li class="nav-item">
								<a
									class="nav-link"
									href="https://comfy-basbousa-6cbb63.netlify.app/"
									target="_blank"
									>project 1</a
								>

							<li class="nav-item">
								<a class="nav-link" href="#">About</a>
							</li>
							<li class="nav-item">
								<a class="btn-nav nav-link" href="./index.html">Sign In</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- Navbar End -->
			<section class="sign--section">
				<div class="sign--form">
					<p class="title"><strong>Sign Up</strong></p>
					<form action="#" class="form">
						<div class="input-group">
							<label for="username" class="label">Username</label>
							<input
								id="username"
								placeholder="enter your username"
								type="text"
								class="input"
								autofocus
							/>
							<span class="error-message"></span>
							<svg
								class="icon icon-success hidden hidden"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 20 20"
								fill="currentColor"
							>
								<path
									fill-rule="evenodd"
									d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
									clip-rule="evenodd"
								/>
							</svg>

							<svg
								class="icon icon-error hidden"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 20 20"
								fill="currentColor"
							>
								<path
									fill-rule="evenodd"
									d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
									clip-rule="evenodd"
								/>
							</svg>
						</div>

						<div class="input-group">
							<label for="email" class="label">Email</label>
							<input
								id="email"
								type="email"
								class="input"
								autocomplete
								placeholder="name@example.com"
							/>
							<span class="error-message"></span>
							<svg
								class="icon icon-success hidden"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 20 20"
								fill="currentColor"
							>
								<path
									fill-rule="evenodd"
									d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
									clip-rule="evenodd"
								/>
							</svg>

							<svg
								class="icon icon-error hidden"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 20 20"
								fill="currentColor"
							>
								<path
									fill-rule="evenodd"
									d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
									clip-rule="evenodd"
								/>
							</svg>
						</div>

						<div class="input-group">
							<label for="tel" class="label">Phone Number</label>
							<input
								id="tel"
								type="tel"
								class="input"
								placeholder="08107838724"
							/>
							<span class="error-message"></span>
							<svg
								class="icon icon-success hidden"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 20 20"
								fill="currentColor"
							>
								<path
									fill-rule="evenodd"
									d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
									clip-rule="evenodd"
								/>
							</svg>

							<svg
								class="icon icon-error hidden"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 20 20"
								fill="currentColor"
							>
								<path
									fill-rule="evenodd"
									d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
									clip-rule="evenodd"
								/>
							</svg>
						</div>

						<div class="input-group">
							<label for="gender" class="label">Gender</label>
							<select id="gender" name="gender" class="input">
								<option value="">SELECT GENDER</option>
								<option value="female">FEMALE</option>
								<option value="male">MALE</option>
							</select>
							<span class="error-message"></span>
							<svg
								class="icon icon-success hidden"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 20 20"
								fill="currentColor"
							>
								<path
									fill-rule="evenodd"
									d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
									clip-rule="evenodd"
								/>
							</svg>

							<svg
								class="icon icon-error hidden"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 20 20"
								fill="currentColor"
							>
								<path
									fill-rule="evenodd"
									d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
									clip-rule="evenodd"
								/>
							</svg>
						</div>

						<div class="input-group">
							<label for="password" class="label">Password</label>
							<input
								id="password"
								type="password"
								name="password"
								class="input password"
							/>
							<i class="bi bi-eye-slash" id="togglePassword"></i>
							<span class="error-message"></span>
							<svg
								class="icon--p icon-success hidden"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 20 20"
								fill="currentColor"
							>
								<path
									fill-rule="evenodd"
									d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
									clip-rule="evenodd"
								/>
							</svg>

							<svg
								class="icon--p icon-error hidden"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 20 20"
								fill="currentColor"
							>
								<path
									fill-rule="evenodd"
									d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
									clip-rule="evenodd"
								/>
							</svg>
						</div>

						<div class="input-group">
							<label for="password_confirmation" class="label"
								>Password Confirmation</label
							>
							<input
								id="password_confirmation"
								type="password"
								name="password-confirmation"
								class="input"
							/>
							<i class="bi bi-eye-slash" id="togglePasswordconfirmation"></i>
							<span class="error-message"></span>
							<svg
								class="icon--p icon-success hidden"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 20 20"
								fill="currentColor"
							>
								<path
									fill-rule="evenodd"
									d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
									clip-rule="evenodd"
								/>
							</svg>

							<svg
								class="icon--p icon-error hidden"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 20 20"
								fill="currentColor"
							>
								<path
									fill-rule="evenodd"
									d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
									clip-rule="evenodd"
								/>
							</svg>
						</div>

						<input type="submit" class="button" value="Create account" />
						<small>
							By clicking the button, you are agreeing to our
							<a href="#">Terms and Services</a>.
						</small>
					</form>
				</div>
			</section>
			<!-- footer section -->
			<footer>
				<p class="attribution">
					Capstone Project by
					<a href="https://lms.terrahq.co/" target="_blank"> Side Hustle </a>.
					Coded by <a href="https://github.com/UthmanYakub">Group 42</a>.
				</p>
			</footer>
		</div>
		<script src="./app.js"></script>
		<script src="./signUp.js"></script>
	</body>
</html>
